<!doctype html>


  
  
  Video Downloader
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      background-image: 
        linear-gradient(0deg, #ffe0ec 1px, transparent 1px),
        linear-gradient(90deg, #ffe0ec 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .banner {
      width: 230px;
      height: 55px;
      background-color: #ffe4ec;
      border: 2px solid #ff99bb;
      border-radius: 20px;
      margin: 50px auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #ff4d6d;
      animation: float 3s infinite alternate ease-in-out;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.5);
      font-size: 1.2em;
    }
    @keyframes float {
      from { transform: translateY(-5px); }
      to { transform: translateY(5px); }
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      text-align: center;
      border: 2px dashed #ff99bb;
    }
    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 2.3em;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      border: 2px solid #ffb3c6;
      border-radius: 14px;
      margin-bottom: 20px;
      font-size: 1em;
      outline: none;
    }
    button {
      background-color: #ff8fab;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 14px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ff5c8a;
      transform: scale(1.05);
    }
    p.note {
      font-size: 0.9em;
      color: #999;
      margin-top: 20px;
    }
    #loading {
      display: none;
      margin-top: 10px;
      font-size: 0.9em;
      color: #ff4d6d;
    }
  </style>



  <div class="banner">
    Download Video
  </div>

  <div class="container">
    <h1>Download Video Instan</h1>
    <input type="text" id="url" placeholder="Tempelkan link video di sini..." />
    <br />
    <button onclick="downloadVideo()">Download</button>
    <p id="loading">Sedang memproses link...</p>
    <p class="note">Dukung berbagai platform: YouTube, Instagram, TikTok, Facebook, dll.</p>
  </div>

  <script>
    async function downloadVideo() {
      const urlInput = document.getElementById("url");
      const loadingText = document.getElementById("loading");
      const url = urlInput.value.trim();

      if (!url) {
        alert("Masukkan URL video dulu ya!");
        return;
      }

      loadingText.style.display = "block";

      try {
        const response = await fetch("https://all-social-media-video-downloader.p.rapidapi.com/rapidapi", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            "X-RapidAPI-Key": "837393c934msh8747bcb37b91d8ep1ba687jsn4ed59f6c1497",
            "X-RapidAPI-Host": "all-social-media-video-downloader.p.rapidapi.com"
          },
          body: JSON.stringify({ url: url })
        });

        const data = await response.json();
        loadingText.style.display = "none";

        if (data && data.links && data.links.length > 0) {
          const downloadUrl = data.links[0].link;
          window.open(downloadUrl, "_blank");
        } else {
          alert("Gagal menemukan link download. Coba lagi ya!");
        }

      } catch (error) {
        console.error(error);
        loadingText.style.display = "none";
        alert("Terjadi kesalahan saat mengunduh.");
      }
    }
  </script>


</!doctype>
