<!DOCTYPE html>

  <style>
    /* Background Gradient bergerak pastel */
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(-45deg, #f3e5f5, #e1bee7, #d1c4e9, #f8bbd0);

    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .banner {
      width: 280px;
      height: 65px;
      background: #f5f5f5;
      border: 2px solid #d3d3d3;
      border-radius: 30px;
      margin: 50px auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      font-size: 1.4em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(-5px); }
      100% { transform: translateY(5px); }
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      border: 2px dashed #ccc;
    }

    .image-wrapper img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: block;
      transition: transform 0.5s ease;
    }
    .image-wrapper img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1 {
      color: #666;
      margin-bottom: 20px;
      font-size: 2.2em;
    }

    input[type="text"] {
      width: 80%;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 18px;
      margin-bottom: 20px;
      font-size: 1em;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #d1c4e9, #f8bbd0);
      color: #4a148c;
      border: none;
      padding: 14px 35px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      margin: 5px;
    }
    button:hover {
      background: linear-gradient(135deg, #b39ddb, #f48fb1);
      transform: scale(1.1);
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #a29bfe;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.2s linear infinite, bounce 1.5s ease-in-out infinite alternate;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes bounce {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    p.note {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="banner">Download Video</div>

    <button onclick="downloadVideo()">Mulai Download</button>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("url").value.trim();
      const loading = document.getElementById("loading");
      if (!url) return alert("Masukkan URL video dulu yaa!");

      loading.style.display = "block";

      const endpoint = 
        "https://social-media-video-downloader.p.rapidapi.com/smvd/get/all?url=" 
        + encodeURIComponent(url);

      try {
        const resp = await fetch(endpoint, {
          method: "GET",
          headers: {
            "X-RapidAPI-Key": "837393c934msh8747bcb37b91d8ep1ba687jsn4ed59f6c1497",
            "X-RapidAPI-Host": "social-media-video-downloader.p.rapidapi.com"
          }
        });
        const data = await resp.json();
        loading.style.display = "none";

        if (data && Array.isArray(data.links) && data.links.length) {
          const dl = data.links[0].link;
          const a = document.createElement("a");
          a.href = dl;
          a.download = "";
          document.body.appendChild(a);
          a.click();
          a.remove();
        } else {
          alert("Gagal menemukan link download.");
        }
      } catch (e) {
        console.error(e);
        loading.style.display = "none";
        alert("Terjadi kesalahan. Coba lagi nanti.");
      }
    }
  </script>

</body>
</html>
