<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Downloader Kawaii</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      background-image: 
        linear-gradient(0deg, #e0e0e0 1px, transparent 1px),
        linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .banner {
      width: 260px;
      height: 60px;
      background-color: #f5f5f5;
      border: 2px solid #d3d3d3;
      border-radius: 25px;
      margin: 50px auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      font-size: 1.3em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(-5px); }
      to { transform: translateY(5px); }
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      text-align: center;
      border: 2px dashed #ccc;
    }

    h1 {
      color: #666;
      margin-bottom: 20px;
      font-size: 2.2em;
    }

    input[type="text"] {
      width: 80%;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 18px;
      margin-bottom: 20px;
      font-size: 1em;
      outline: none;
    }

    button {
      background-color: #d1c4e9;
      color: #4a148c;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 5px;
    }

    button:hover {
      background-color: #b39ddb;
      transform: scale(1.05);
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #a29bfe;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p.note {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="banner">
  Download Video
</div>

<div class="container">
  <h1>Download Video Instan</h1>
  <input type="text" id="url" placeholder="Tempelkan link video di sini..." />
  <br />
  <button onclick="downloadVideo()">Mulai Download</button>
  <div id="loading">
    <div class="spinner"></div>
    <p>Sebentar yaa, lagi diproses...</p>
  </div>
  <p class="note">Support: YouTube, Instagram, TikTok, Facebook, dan lainnya.</p>
</div>

<script>
  async function downloadVideo() {
    const urlInput = document.getElementById("url");
    const loadingDiv = document.getElementById("loading");
    const url = urlInput.value.trim();

    if (!url) {
      alert("Masukkan URL video dulu yaa!");
      return;
    }

    loadingDiv.style.display = "block";

    try {
      const response = await fetch(`https://social-media-video-downloader.p.rapidapi.com/smvd/get/youtube?url=${encodeURIComponent(url)}`, {
        method: "GET",
        headers: {
          "X-RapidAPI-Key": "837393c934msh8747bcb37b91d8ep1ba687jsn4ed59f6c1497",
          "X-RapidAPI-Host": "social-media-video-downloader.p.rapidapi.com"
        }
      });

      const data = await response.json();
      loadingDiv.style.display = "none";

      if (data && data.link) {
        const downloadLink = document.createElement('a');
        downloadLink.href = data.link;
        downloadLink.download = '';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      } else {
        alert("Gagal menemukan link download. Coba lagi ya!");
      }

    } catch (error) {
      console.error(error);
      loadingDiv.style.display = "none";
      alert("Terjadi kesalahan saat mengunduh.");
    }
  }
</script>

</body>
</html>
